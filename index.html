<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viking Rune Game</title>
</head>
<body>
  <h1>What do these runes say?</h1>
  <img src="runes.jpg" alt="Viking runes for D and R">
  <input type="text" id="answer" placeholder="Type 'DR' here">
  <button onclick="checkAnswer()">Submit</button>

  <script>
    function checkAnswer() {
      const answer = document.getElementById('answer').value.toUpperCase();
      if (answer === "DR") {
        window.location.href = "last-christmas.html";
      } else {
        alert("Incorrect! Try again.");
      }
    }
  </script>
</body>
</html>
